<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div >
      <h1 id="title">Survey form</h1>
      <p id="description">this is the first survey</p>
    </div>
    <div>
      <form action="" id="survey-form">
        <div>
          <label id="name-label" for="name" >name</label>
          <input type="text" id="name" placeholder="name" required>
        </div>
        <div>
          <label id="email-label" for="email" >email</label>
          <input type="email" id="email" placeholder="email" required>
        </div>
        <div>
          <label id="number-label" for="number" >number</label>
          <input type="number" id="number" min="10" max="20" placeholder="number" required>
        </div>
        <div>
          <select name="dropdown" id="dropdown">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
          </select>
        </div>
        <div>
          <input value="1" type="radio" name="groupe1" />
          <input value="2" type="radio" name="groupe1" />
          <input value="3" type="radio" name="groupe1" />
        </div>
        <div>
          <input value="1" type="checkbox" />
          <input value="2" type="checkbox"/>
          <input value="3" type="checkbox" />
        </div>
        <div>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
          <button id="submit" value="">submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
